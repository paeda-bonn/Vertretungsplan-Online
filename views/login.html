<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/SaniDienst.png">
    <meta name="apple-mobile-web-app-title" content="S-Plan">
    <link rel="stylesheet" href="/online/assets/css/login.css">

    <title>Vertretungsplan der Otto-Kühne-Schule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<body style="background-color: rgba(0,0,0,0.8);color: rgb(0,0,0);">
<div id="loginDiv" class="login-dark" style="visibility: visible">
    <h2 class="sr-only">Login Form</h2>
    <div id="lockIcon" class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
    <form id="loginForm">
        <div class="form-group">
            Vertretungsplan des Pädas
        </div><div class="form-group">
        <input class="form-control" type="text" name="username" id="username" placeholder="Benutzername" autofocus="" autocomplete="on" required="" minlength="3">
    </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" id="password" placeholder="Password" minlength="4" required="" autocomplete="on">
        </div>
        <div class="form-group" style="color: rgb(255,255,255);">
            <button id="loginButton" class="btn btn-primary btn-block" type="button" onclick="login()">Einloggen</button>
        </div>
    </form>
</div>

</body>
